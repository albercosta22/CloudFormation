AWSTemplateFormatVersion: 2010-09-09

Description:  Template de Alberto Costa para crear una VPC con una instancia EC2 con Amazon RDS.

Parameters:
  EnvironmentName:
    Description: Creacion de VPC con una instancia con RDS
    Type: String

  VpcCIDR:
    Description: Rango de direcciones IPs de la VPC
    Type: String
    Default: 10.0.0.0/16

  PublicSubnet1CIDR:
    Description: Rango de direcciones IP de la subred publica
    Type: String
    Default: 10.0.10.0/24
  
  PublicSubnet2CIDR:
    Description: Rango de direcciones IP de la subred publica
    Type: String
    Default: 10.0.30.0/24

  PrivateSubnet1CIDR:
    Description: Rango de direcciones IP de la subred privada
    Type: String
    Default: 10.0.20.0/24
  
  PrivateSubnet2CIDR:
    Description: Rango de direcciones IP de la subred privada
    Type: String
    Default: 10.0.40.0/24


Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock:  
        Ref: VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: 'VPC-Alberto'
        - Key: Keep
          Value: 'true'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: 'Puerta de enlace'
        - Key: Keep
          Value: 'true'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:  
        Ref: VPC
      InternetGatewayId:  
        Ref: InternetGateway

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:  
        Ref: VPC
      AvailabilityZone: 'eu-west-2b'
      CidrBlock:  
        Ref: PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 'Subred Publica'
        - Key: Keep
          Value: 'true'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:  
        Ref: VPC
      AvailabilityZone: 'eu-west-2c'
      CidrBlock:  
        Ref: PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: 'Subred_Publica_2'
        - Key: Keep
          Value: 'true'

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:  
        Ref: VPC
      AvailabilityZone: 'eu-west-2b'
      CidrBlock:  
        Ref: PrivateSubnet1CIDR
      Tags:
        - Key: Name
          Value: 'Subred_Privada'
        - Key: Keep
          Value: 'true'

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:  
        Ref: VPC
      AvailabilityZone: 'eu-west-2c'
      CidrBlock:  
        Ref: PrivateSubnet2CIDR
      Tags:
        - Key: Name
          Value: 'Subred_Privada_2'
        - Key: Keep
          Value: 'true'

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:  
        Ref: VPC
      Tags:
        - Key: Name
          Value: 'Tabla de enrutamiento publica'
        - Key: Keep
          Value: 'true'

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:  
        Ref: PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:  
        Ref: InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:  
        Ref: PublicRouteTable
      SubnetId:  
        Ref: PublicSubnet1
        Ref: PublicSubnet2


  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:  
        Ref: VPC
      Tags:
        - Key: Name
          Value: 'Tabla_de_enrutamiento_privada'
        - Key: Keep
          Value: 'true'

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:  
        Ref: PrivateRouteTable1
      SubnetId:  
        Ref: PrivateSubnet1
      
  SubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: 'Subredes para RDS'
      SubnetIds:
        - Ref: PublicSubnet1
        - Ref: PublicSubnet2
      Tags:
        - Key: "Name"
          Value: "Grupo_De_Subredes"
        - Key: Keep
          Value: 'true'

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Grupo de seguridad que permite la conexion por SSH y MySQL"
      VpcId:  
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: "0.0.0.0/0"
      Tags:
        - Key: "Name"
          Value: "conexion_ssh_mysql"
        - Key: Keep
          Value: 'true'


  DBInstance:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: '20'
      DBInstanceClass: 'db.t2.micro'
      DBInstanceIdentifier: 'alberto-rds'
      Engine: 'mysql'
      EngineVersion: '8.0'
      MasterUsername: 'root'
      MasterUserPassword: 'Clave_00'
      DBName: 'prueba'
      MultiAZ: false
      DBSubnetGroupName:
        Ref: SubnetGroup
      VPCSecurityGroups:
        - Ref: SecurityGroup
      PubliclyAccessible: true
      Tags:
        - Key: Name
          Value: 'rds-alberto'
        - Key: Keep
          Value: 'true'
  
  
  Instancia:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: "ami-09744628bed84e434"
      InstanceType: "t2.micro"
      KeyName: Clave-Alberto
      SecurityGroupIds:
        - Ref: SecurityGroup
      SubnetId: 
        Ref: PublicSubnet1
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo apt install mysql-server
          sudo systemctl start mysql.service
      Tags:
        - Key: "Name"
          Value: "Instancia-Alberto"
        - Key: Keep
          Value: 'true'